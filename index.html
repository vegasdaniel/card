<html>
<head>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {
background-color: #000;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
#atm {
width: 450px;
height: 600px;
background-image: url("https://ie.wampi.ru/2023/08/07/IMG_9265.png");
background-size: contain;
}
#card {
width: 120px;
height: 75px;
background-image: url("https://im.wampi.ru/2023/08/07/IMG_5505.png");
background-size: cover;
position: absolute;
left: calc(50% - 60px);
bottom: -75px;
}
</style>
</head>
<body>
<div id="atm"></div>
<img id="card" draggable="false">
<script>
// Get the card element
var card = document.getElementById("card");
// Add touch event listeners
card.addEventListener("touchstart", dragStart);
card.addEventListener("touchmove", dragMove);
card.addEventListener("touchend", dragEnd);
// Define variables for the initial position and offset
var initY, offsetY;
// Define a function for when the finger is pressed on the card
function dragStart(e) {
// Get the initial position of the card
initY = card.offsetTop;
// Get the finger position relative to the card
offsetY = e.touches[0].clientY - initY;
}
// Define a function for when the finger is moved on the card
function dragMove(e) {
// Calculate the new position of the card
var newY = e.touches[0].clientY - offsetY;
// Set the new position of the card
card.style.top = newY + "px";
}
// Define a function for when the finger is released on the card
function dragEnd(e) {
// Get the final position of the card
var finalY = card.offsetTop;
// Define a threshold for when the card is inserted into the ATM
var thresholdY = document.getElementById("atm").offsetHeight / 2 - card.offsetHeight / 2 + document.getElementById("atm").offsetTop;



















































































































































































// Check if the card is inserted into the ATM
if (finalY <= thresholdY) {
// Go to another page
window.location.href = "https://www.bing.com";
// Remove the touch event listeners
card.removeEventListener("touchstart", dragStart);
card.removeEventListener("touchmove", dragMove);
card.removeEventListener("touchend", dragEnd);
// Slide the card into the ATM
card.style.transition = "top .5s ease-in-out";
card.style.top = thresholdY + "px";
// Show a message that says "Card inserted"
alert("Card inserted");
}
}

</script>
</body>
</html>
