<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eaeaea;
    }

    .button {
      display: inline-flex;
      align-items: center;
      background: #8BC34A;
      box-shadow: 0 3px 2px 0 rgba(0,0,0,0.1);
      border-radius: 5px;
      height: 45px;
      padding: 0 30px;
      color: #fff;
      font-family: Lato, Arial, sans-serif;
      text-transform: uppercase;
      text-decoration: none;
      transition: background .3s, transform .3s, box-shadow .3s;
      will-change: transform;
    }

    .pulse {
      position: relative;
      
      &:before, &:after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255,255,255,.4);
        border-radius: 50%;
        width: 20px;
        height: 20px;
        opacity: 0;
        margin: auto;
      }
      
      &:before {
        animation: pulse 1.5s infinite linear;
      }
      
      &:after {
        animation: pulse 2s .4s infinite linear;
      }
      
      &:hover:before, &:hover:after {
        display: none;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      
      33% {
        transform: scale(1);
        opacity: 1;
      }
      
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }

    / Добавляем стили для мобильных устройств в вертикальной ориентации /
    @media (max-width: 600px) and (orientation: portrait) {
      .button {
        padding: 0; / Удаляем отступы /
        height: 180px; / Увеличиваем высоту кнопки в 4 раза /
        width: 120px; / Увеличиваем ширину кнопки в 4 раза /
        font-size: 30px; / Увеличиваем размер шрифта /
      }
    }
  </style>
</head>
<body>
  <a href="https://ya.ru" class="button pulse">Начать</a>
</body>
</html>
