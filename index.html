<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #000000;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .intro {
      text-align: center;
      color: #ffffff;
      font-size: 22px;
      margin-top: 10vh;
      padding: 20px;
      border-radius: 10px;
      overflow-wrap: break-word;
      max-width: 80%;
      background: rgba(0, 0, 0, 0.5);
      line-height: 1.4;
    }

    .center-element {
      height: 3vh;
      width: 100%;
    }

    .button {
      padding: 20px 80px;
      background: #3E64FF;
      color: #ffffff;
      text-decoration: none;
      font-size: 24px;
      font-weight: 600;
      border-radius: 10px;
      position: relative;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10vh;
    }

    .button .flare {
      position: absolute;
      top: 0;
      height: 100%;
      width: 45px;
      transform: skewX(-45deg);
      animation: flareAnimation 3s infinite linear;
      left: -150%;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.4));
    }

    .button a {
      color: #ffffff;
      text-decoration: none;
    }

    @keyframes flareAnimation {
      0% {
        left: -150%;
      }

      100% {
        left: 150%;
      }
    }

    @media screen and (max-width: 600px) {
      .intro {
        font-size: 36px;
        margin-top: 5vh;
      }

      .button {
        padding: 40px 80px; /* Изменено на 40px 80px */
        font-size: 48px;
        margin-bottom: 5vh;
      }
    }

    @media screen and (min-width: 601px) {
      .button {
        padding: 20px 80px;
        font-size: 24px;
      }
    }
  </style>
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      document.body.style.opacity = 1;
    });
  </script>
</head>

<body>
  <div class="intro">
    Добро пожаловать!<br>
    <br>
    Жми на кнопку ниже, чтобы продолжить:
  </div>
  <div class="center-element"></div>
  <div class="button">
    <span class="flare"></span>
    <a href="https://google.com/" style="text-decoration: none;">ПЕРЕЙТИ</a>
  </div>
</body>

</html>
